<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=0.9, viewport-fit=cover" />
<link href="youtube_sample_globals.css" rel="stylesheet"/>
<link href="yotuube_sample.css" rel="stylesheet"/>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }
  body { padding-top: env(safe-area-inset-top); }
  #container {
    height: calc(var(--vh, 1vh) * 100);
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
  }
  #container::-webkit-scrollbar { display: none; }

  .video {
    position: relative;
    scroll-snap-align: end;
    height: 100vh;
    max-width: 500px;
    overflow: hidden;
  }
  .video video.video-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    object-fit: cover;
    z-index: 0; pointer-events: none;
  }
  .video > * { position: relative; z-index: 1; }

  /* === UI 색상/레이아웃 (이전과 동일) === */
  .top, .body, .left, .right, .id, .music, .button, .rectangle { display: flex; }
  .top { justify-content: space-between; padding: 16px; }
  .body { height: 100%; align-items: flex-end; padding: 16px; gap: 16px; }
  .left { flex-direction: column; color: #fff; width: 70%; }
  .right { flex-direction: column; align-items: center; gap: 12px; margin-left: auto; }
  .id { align-items: center; gap: 8px; }
  .ellipse { width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.85); }
  .id-text, .title-text, .music-text, .text-wrapper { color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple SD Gothic Neo, sans-serif; }
  .title-text { font-size: 16px; font-weight: 600; margin: 6px 0; text-shadow: 0 1px 2px rgba(0,0,0,.5); }
  .music { align-items: center; gap: 8px; }
  .rectangle-1 { flex: 1 0 auto; height: 2px; background: rgba(255,255,255,0.6); }
  .button {
    align-items: center; gap: 6px;
    padding: 8px 10px; border: 0; border-radius: 12px;
    background: rgba(0,0,0,0.35); color: #fff; cursor: pointer;
    backdrop-filter: blur(3px);
  }
  .button:active { transform: translateY(1px); }
  .text-wrapper { font-size: 12px; font-weight: 600; }

  /* SVG를 강제로 흰색 유지 (외부 CSS 대비) */
  .video svg * { fill: #fff !important; }

  #loading {
    text-align: center;
    padding: 8px;
    background: #fff;
    color: #333;
    font-size: 0.9rem;
  }
</style>
</head>

<script>
/* ----------------- 공통 유틸 ----------------- */
function setRealHeight() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', setRealHeight);
window.addEventListener('load', setRealHeight);
